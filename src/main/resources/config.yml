# Allgemeine Server-Einstellungen
MOTD: "Willkommen auf dem Minecraft-Server!"
Instanz: "Produktionsserver"
Knoten: "Frankfurt-1"
Webseite: "https://example.com"

# Performance Einstellungen
performance:
  tps_threshold: 19.0
  memory_threshold: 0.8
  chunk_threshold: 2000

# Zombie Invasion
invasion:
  default_distance: 10
  max_difficulty: 20
  zombie_spawn_rate: 2
  rewards:
    - material: "IRON_INGOT"
      min: 1
      max: 3
      chance: 70
    - material: "GOLD_INGOT"
      min: 1
      max: 2
      chance: 20
    - material: "DIAMOND"
      min: 1
      max: 1
      chance: 10

# Debugging
debug:
  enabled: false
  log_level: "INFO"
# Backup
backup:
  path: "/opt/sicherungen" # Standard-Speicherort für Sicherungen
  password: "DeinPasswort123" # Passwort für die Verschlüsselung